<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Since Tracker</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0f172a" />

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #020617;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 90%;
        max-width: 360px;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 0.75rem;
      }
      .time {
        font-size: 3rem;
        font-weight: 700;
        margin: 1rem 0;
        color: #22c55e;
        line-height: 1.2;
      }
      #status {
        margin-top: 0.5rem;
        color: #94a3b8;
        font-size: 0.9rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        margin-bottom: 0.75rem;
        text-align: center;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        margin-top: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title" contenteditable="true">Time Since Start</h1>

      <div class="time" id="time">Not started</div>
      <div id="status">Press start to begin</div>
      <button id="startBtn">Start / Reset</button>
    </div>

    <script>
      // -------------------------------
      // Local-only persistent tracker
      // -------------------------------

      const STORAGE_KEY = "timeSinceStart";
      const TITLE_KEY = "timeSinceTitle";

      const timeEl = document.getElementById("time");
      const titleEl = document.getElementById("title");
      const titleInput = document.getElementById("titleInput");
      const statusEl = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");

      let localStartDate = null;

      function formatElapsed(startDate) {
        const diffMs = Date.now() - startDate.getTime();
        const totalSeconds = Math.max(0, Math.floor(diffMs / 1000));

        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        return `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      // Load saved title
      const savedTitle = localStorage.getItem(TITLE_KEY);
      if (savedTitle) {
        titleEl.textContent = savedTitle;
      }

      // Load saved start date
      const savedStart = localStorage.getItem(STORAGE_KEY);
      if (savedStart) {
        const parsed = new Date(savedStart);
        if (!isNaN(parsed.getTime())) {
          localStartDate = parsed;
          statusEl.textContent = `Started on ${parsed.toLocaleString()}`;
        }
      }

      // Live timer
      setInterval(() => {
        if (!localStartDate) return;
        timeEl.textContent = formatElapsed(localStartDate);
      }, 1000);

      // Start / Reset
      startBtn.onclick = () => {
        const now = new Date();
        localStartDate = now;
        localStorage.setItem(STORAGE_KEY, now.toISOString());
        timeEl.textContent = "0d 0h 0m 0s";
        statusEl.textContent = `Started on ${now.toLocaleString()}`;
      };

      // Save custom title (inline editable)
      titleEl.addEventListener("blur", () => {
        const value = titleEl.textContent.trim() || "Time Since Start";
        titleEl.textContent = value;
        localStorage.setItem(TITLE_KEY, value);
      });

      // -------------------------------
      // PWA: Service Worker registration
      // -------------------------------
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
